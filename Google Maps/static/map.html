<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDhZzchxrti7k2vd_dF56I-tNZ7vDbPSFM&sensor=true">
    </script>
    <script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <button type="button" id="coordButton">Send Coordinates
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

        var markers = new Array();
        window.path = new google.maps.Polyline({
          strokeColor: '#000000',
          strokeCapacity: 1.0,
          strokeWeight: 3,
          editable: true
        });
        window.path.setMap(map);
        

        google.maps.event.addListener(map, 'click', function(event){
     // post method temporarily removed for testing

          /*$.post("http://localhost:8000",
          {
           lat: event.latLng.lat(),
           lng: event.latLng.lng()
          }); */

     // removed marker visibility, because they are not bound to polylines

          var pointMarker = new google.maps.Marker({
            position: event.latLng,
            draggable: true,
            animation: google.maps.Animation.DROP
          });
          pointMarker.setMap(map);
          markers.push(pointMarker);
          window.path.getPath().push(pointMarker.position);
          pointMarker.setVisible(false);

        });
// somehow get vertex coordinates of polyline and post them in this event 
        $("#coordButton").click(function(event){
          
          console.log(window.path.getPath().getArray());
          $.post("http://localhost:5000",
          window.path.getPath().getArray()
          );

        });

      }
    </script>
    </button>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
